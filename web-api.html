<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/">
    <title>BOT ASSISTANT</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://getbootstrap.com/docs/3.4/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <script src="https://getbootstrap.com/docs/3.4/assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <form method="post" action="/clear">
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="#">Home</a></li>
                    </ul>
                </form>
            </nav>
            <h3 class="text-muted">BOT ASSISTANT</h3>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <fieldset>
                    <legend><b>Text</b></legend>
                    <form method="post" action="/show">
                        <div class="form-group">
                            <input type="text" name="text" class="form-control" placeholder='Input here...'>
                        </div>
                        <button type="submit" class="btn btn-primary">Display</button>
                    </form>
                </fieldset>
            </div>
            <div class="col-sm-6">
                <fieldset>
                    <div>
                        <legend><b>Auto Scroll</b></legend>
                        <form method="post" action="/autoscroll">
                            <div class="form-group">
                                <input type="radio" aria-label="Radio button for following text input" id="autoscroll_disabled" name="is_enabled" value="False">
                                <label for="autoscroll_disabled">Disabled</label>
                                <input type="radio" aria-label="Radio button for following text input" id="autoscroll_disabled" name="is_enabled" value="True" checked>
                                <label for="autoscroll_enabled">Enabled</label>

                            </div>
                            <div class="form-group">
                                Interval
                                <input type="number" name="interval" value="0.1" min="0.1" max="5" step="0.1">
                                <button type="submit" class="btn btn-primary">Set</button>
                            </div>
                        </form>
                    </div>
                </fieldset>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                  <fieldset>
                        <legend><b>Custom patterns</b></legend>
                        <form method="post" action="/custom">
                            <div class="form-group">
                                <select class="form-control" name="custom">
                                    <option value="cellular-automata">cellular-automata</option>
                                    <option value="clock">clock</option>
                                    <option value="cpu">cpu</option>
                                    <option value="forest-fire">forest-fire</option>
                                    <option value="gameoflife">gameoflife</option>
                                    <option value="graph">graph</option>
                                    <option value="plasma">plasma</option>
                                    <option value="portraitclock">portraitclock</option>
                                    <option value="precip">precip</option>
                                    <option value="robot-mouth">robot-mouth</option>
                                    <option value="swirl">swirl</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Display</button>
                        </form>
                    </fieldset>
            </div>
            <div class="col-sm-6">
                <fieldset>
                        <legend><b>Water Reminder</b></legend>
                        <form method="post" action="/water">
                            <div class="form-group">
                                Interval (minutes)
                                <input type="number" name="water" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Set</button>
                        </form>
                        <form method="post" action="/clearwater">
                            <button type="submit" class="btn btn-danger">Set Off</button>
                        </form>
                </fieldset>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                  <fieldset>
                        <legend><b>Clear screen</b></legend>
                        <form method="post" action="/clear">
                            <button type="submit" class="btn btn-danger">X__x</button>
                        </form>
                    </fieldset>
            </div>
            <div class="col-sm-6">
                  <fieldset>
                        <legend><b>FULL Screen</b></legend>
                        <form method="post" action="/full">
                            <button type="submit" class="btn btn-success">O__O</button>
                        </form>
                  </fieldset>
            </div>
        </div>

        <br>
        <footer class="footer">
            <p>&copy; 2019 aliensnack, Inc.</p>
        </footer>
    </div>
    <!-- Div Container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('form').submit(function(e) {
                e.preventDefault();
                $.post($(this).attr('action'), $(this).serialize(), function(result) {
                    console.log(result);
                });
                return false;
            });
        })
    </script>
</body>

</html>
